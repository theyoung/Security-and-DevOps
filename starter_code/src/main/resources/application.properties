spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:bootapp;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

#to h2 debug
spring.h2.console.enabled=false
spring.h2.console.settings.web-allow-others=true
spring.h2.console.path=/h2

#show jpa
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

#logging level
logging.level.root=info
logging.file=logfile.log

#application configuration parameters
com.example.demo.security.signup.url=/api/user/create
com.example.demo.security.expiration.time=864000000
com.example.demo.security.secret.key=oursecretkey
com.example.demo.security.header.string=Authorization
com.example.demo.security.token.prefix=Bearer 
